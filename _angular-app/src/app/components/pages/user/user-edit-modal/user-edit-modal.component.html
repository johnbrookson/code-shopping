<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <h5 modal-title>Editar Usuário - {{user.name}}</h5>
        <div modal-body>
            <div class="form-group">
                <label for="name_edit">Nome</label>
                <input type="text" class="form-control" id="name_edit" name="name_edit" required
                       [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="email_edit">Email</label>
                <input type="text" class="form-control" id="email_edit" name="email_edi" required
                       [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="role_edit">Função</label>
                <select class="form-control" id="role_edit" name="role_edit" [(ngModel)]="user.role">
                    <option value="1">Administrador</option>
                    <option value="2">Cliente</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="active_edit" name="active_edit" required
                       [(ngModel)]="user.active">
                <label for="active_edit">Ativo?</label>
            </div>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </modal>
</form>
