<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <h5 modal-title>Editar Produto - {{product.name}}</h5>
        <div modal-body>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required
                       [(ngModel)]="product.name">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea type="text" class="form-control" id="description" name="description" cols="30" rows="4"
                          required
                          [(ngModel)]="product.description"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="price">Preço</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">R$</span>
                        </div>
                        <input type="number" class="form-control" id="price" name="price" required
                               [(ngModel)]="product.price">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="stock">Estoque</label>
                    <input type="number" class="form-control" id="stock" name="stock" required readonly
                           [(ngModel)]="product.stock">
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="active" name="active" required
                       [(ngModel)]="product.active">
                <label for="name">Ativo?</label>
            </div>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </modal>
</form>
