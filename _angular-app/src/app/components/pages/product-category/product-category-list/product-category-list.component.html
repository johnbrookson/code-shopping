<div class="row">
    <h3>Categorias do produto - {{product?.name}}</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="12">
                <app-product-category-new [productId]="productId" [productCategory]="productCategory"
                                          (onSuccess)="onInsertSuccess($event)"
                                          (onError)="onInsertError($event)"></app-product-category-new>
            </td>
        </tr>
        <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 60%">Nome</th>
            <th style="width: 10%">Ativa?</th>
            <th style="width: 10%">Criado Em</th>
            <th style="width: 15%">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of productCategory?.categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>
                <i class='fas'
                   [ngClass]="{'fa-check-square': category.active, 'fa-times-circle': !category.active}"></i>
            </td>
            <td>{{category.created_at.date | date: 'dd/MM/yyyy'}}</td>
            <td>
                <a href="javascript:void(0)">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
